<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style-formulario.css">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <header>
            <div class="topo">Cadastro de Usuário</div>
        </header>
        <main>
            <div class="cadastro">
                <div class="cadastro-int">
                    <div class="formulario">
                        <form>
                            Nome:<br>
                            <input type="text" name="nome" placeholder="Digite seu nome completo"><br>
                            RG:<br>
                            <input type="number" name="rg" placeholder="Digite o seu RG"><br>
                            Filiação:<br>
                            <input type="text" name="pai" placeholder="Digite o nome do Pai"><br>
                            País:<br>

                            <select>
                                <option>Argentina</option>
                                <option>Bolívia</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Colômbia</option>
                            </select><br>

                            Telefone:<br>
                            <input type="number" name="telefone" placeholder="Digite o telefone" /><br>
                            E-mail:<br>
                            <input type="text" name="email" placeholder="Digite o e-mail" />
                        </form>
                    </div>
                    <div class="formulario">
                        <form>
                            Data de Nascimento:<br>
                            <input type="date" name="nascimento" /><br>
                            CPF:<br>
                            <input type="number" name="cpf" /><br>
                            Mãe:<br>
                            <input type="text" name="mae" placeholder="Digite o nome da Mãe" /><br>
                            Profissão:<br>
                            <input type="text" name="profissao" placeholder="Digite a Profissão" /><br>
                            Celular:<br>
                            <input type="number" name="celular" placeholder="Digite o número do celular" />
                            
                            <div class="botoes">
                                <input type="submit" name="cadastrar" value="Cadastrar" />
                                <input type="Reset" value="Limpar" />
                            </div>	
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
